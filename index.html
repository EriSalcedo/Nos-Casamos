<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cristian & Erika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Música -->
  <audio id="musica" loop>
    <source src="audio/musica.mp3" type="audio/mpeg">
  </audio>

  <section id="portada">
    <div class="envelope">

      <!-- Solapa superior -->
      <div class="envelope-top"></div>

      <!-- Solapa inferior -->
      <div class="envelope-front"></div>

      <!-- Contenido -->
      <div class="contenido">
        <h1 class="nombres">
          Cristian<br>
          <span>&</span>
          Erika
        </h1>

        <button class="sello" id="sello" aria-label="Abrir invitación"></button>

        <p class="subtitle">"Una historia está a punto de comenzar"</p>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
